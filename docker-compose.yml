services:
  redis:
    image: redis:7-alpine
    container_name: superset_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - superset_network

  postgres:
    image: postgres:14-alpine
    container_name: superset_postgres
    environment:
      POSTGRES_DB: superset_db
      POSTGRES_USER: superset_user
      POSTGRES_PASSWORD: superset_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - superset_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset_user -d superset_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  superset:
    image: apache/superset:3.0.0
    container_name: superset_app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SUPERSET_ENV: production
      SUPERSET_SECRET_KEY: "superset-secret-key-2024"
      SQLALCHEMY_DATABASE_URI: "postgresql://superset_user:superset_password@postgres:5432/superset_db"
      REDIS_URL: "redis://redis:6379/0"
      PYTHONUNBUFFERED: "1"
      FLASK_ENV: production
    ports:
      - "8088:8088"
    volumes:
      - superset_home:/var/lib/superset
      - ./superset_config.py:/app/pythonpath/superset_config.py
      - ./superset_init.sh:/app/superset_init.sh
    networks:
      - superset_network
    entrypoint: /bin/bash /app/superset_init.sh

volumes:
  redis_data:
  postgres_data:
  superset_home:

networks:
  superset_network:
    driver: bridge
